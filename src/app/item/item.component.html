<section>
  <div class="jumbotron container">
    <div>
      <h1>
        Inventory List
      </h1>
      <div class="btn-group">
        <button class="btn btn-success" (click)="this.openCreate()">Create Item</button>
        <button class="btn btn-primary">Move Items</button>
        <button class="btn btn-primary">Recieve Items</button>
        <button class="btn btn-primary">Print List</button>
      </div>
    </div>
  </div>
  <div class="tablewrapper">
    <table class="table table-bordered table-striped table-hover">
      <thead class="thead-default">
        <tr>
          <th>Name</th>
          <th>UPC</th>
          <th>Quantity</th>
          <th>Last Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.items" (click)="this.goDetails(item)">
          <td>{{item.name}}</td>
          <td>{{item.upc}}</td>
          <td>{{item.qty}}</td>
          <td>{{item.updated | date: 'short'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>

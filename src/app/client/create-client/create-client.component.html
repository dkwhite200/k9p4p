<div class="modal-header">
  <h4 class="modal-title">Create Client</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <form (ngSubmit)="onSubmit(createClientForm)" #createClientForm="ngForm">
      <div class="form-group">
        <label for="name">
          <strong>Name</strong>
        </label>
        <input type="text" class="form-control" id="name" name="name" #name="ngModel" ngModel required>
      </div>
      <div class="form-group">
        <label for="email">
          <strong>Email</strong>
        </label>
        <input type="text" class="form-control" id="email" name="email" #email="ngModel" ngModel required>
      </div>
      <div class="form-group">
        <label for="dogName">
          <strong>Dog Name</strong>
        </label>
        <input type="text" class="form-control" id="dogName" name="dogName" #dogName="ngModel" ngModel>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!createClientForm.form.valid">Submit</button>
      <button type="button" class="btn btn-primary" (click)="activeModal.close('Close click')">Close</button>
    </form>
  </div>
</div>
